<!DOCTYPE html>

<html lang="pt-br">

<head>
    <title>Projeto 2 - Contato</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="contato.css">
</head>

<body>
    <header>
        <div class="logo_nome"> </div>

        <nav>
            <a class="link_header" href="index.html"><strong>In√≠cio</strong></a>
            <a class="link_header" href="galeria.html"><strong>Nossos jogos</strong></a>
            <a class="link_header" href="blog.html"><strong>Blog</strong></a>
            <a class="link_header" href="contato.html"><strong>Contato</strong></a>
        </nav>
    </header>

    <div class="titulo">
        <div class="line">
            <h1> Fale conosco</h1>
        </div>
    </div>

    <div class="bloco">
        <form>
            <div class="container">
                <div class="line_1">
                    <label for="nome"> <strong>Nome</strong> </label><br>
                    <input type="text" id="nome" name="nome" size="40px">
                </div>
                <div class="space"></div>
                <div class="line_1">
                    <label for="sobrenome"> <strong>Sobrenome</strong> </label><br>
                    <input type="text" id="sobrenome" name="sobrenome" size="40px">
                </div>
            </div>
            
            <div class="container">
                <div class="line_1">
                    <label for="email"> <strong>E-mail</strong> </label><br>
                    <input type="email" id="email" name="email" size="40px">
                </div>
                <div class="space"></div>
                <div class="line_1">
                    <label for="telefone"> <strong>Telefone</strong> </label><br>
                    <input type="tel" id="telefone" name="telefone" size="40px" pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" placeholder="00 12345-6789">
                </div>
            </div>

            <div class="container">
                <div class="line_1">
                    <legend> <strong>Mensagem</strong> </legend>
                    <textarea name="mensagem" rows="7" cols="71" placeholder="Digite aqui" style="resize: none;" spellcheck="true"></textarea>
                </div>
            </div>
            
            <div class="container">
                <div class="line_2">
                    <input type="submit">
                </div>
            </div>
        </form>
    </div>

</body>

</html>
